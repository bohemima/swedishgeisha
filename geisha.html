<head>
  <title>geisha</title>
  <script type="text/javascript" src="http://timeago.yarp.com/jquery.timeago.js"></script>
  <script type="text/javascript">

    jQuery.timeago.settings.allowFuture = true;

  </script>
  <link href='http://fonts.googleapis.com/css?family=Alex+Brush' rel='stylesheet' type='text/css'>
</head>

<body>
  {{> main}}
</body>

<template name="main">
  <div id="wrapper">
    <h1>Welcome to Swedish Geisha</h1>
    {{#if logged_in}}
      {{> room}}
    {{else}}
    <div class="loginScreen">
      <form>
        <label for="user-name">Name: </label>
        <div class="input-append">
          <input id="user-name"/><button type="submit" class="btn">Login</button>
        </div>
      </form>
    </div>
    {{/if}}
  </div>
</template>

<template name="room">
  <div class="roomScreen">
    <ul id="messages">
      {{#each messages}}
        <li>
          <span>{{author}} :</span> {{text}}
          <time class="time-{{_id}}" datetime="{{timestamp}}"></time>
          {{rendered}}
        </li>
      {{/each}}
    </ul>
    <form>
      <label for="msg">Message: </label>
      <div class="input-append">
        <input id="msg" /><button type="submit" class="btn">&rArr; Send</button>
      </div>
    </form>
  </div>
</template>
