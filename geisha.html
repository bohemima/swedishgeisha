<head>
  <title>geisha</title>
</head>

<body>
  <h1>Welcome to Swedish Geisha</h1>
  {{> hello}}

  {{> room}}
</body>

<template name="hello">
  <h1>Hello World!</h1>
  {{greeting}}
  <input type="button" value="Click" />
</template>

<template name="room">
  <div class="roomScreen">
    <ul id="messages">
      {{#each messages}}
        <li><span">{{author}} [{{timestamp}}]:</span> {{text}}</li>
      {{/each}}
    </ul>
    <form action="javascript:void(0)">
      <input type="text" id="user" />
      <label for="msg">Message: </label>
      <input id="msg" />
      <button type="submit">&rArr; Send</button>
    </form>
  </div>
</template>
